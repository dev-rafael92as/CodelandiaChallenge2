<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>JordanShoes - Codelandia</title>
</head>
<body>
    <header class="header-products">
        <h2 class="promotion__text">Ganhe R$ 10,00 de desconto no frete</h2>
    </header>
    <main>
        <section class="main-card">
            <div class="main-card__content">
                <h2 class="main-card__title">
                    JordanShoes
                </h2>
            </div>
            <div class="main-card__img-detach">
                <h2 class="main-card__img-title">
                    A melhor loja de Jordan
                </h2>
                <h6 class="main-card__img-description">
                    O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.
                </h6>
            </div>
        </section>
        <section class="main-products">
            <h2 class="main-products__title">
                Destaques
            </h2>
            <p class="main-products__description">
                Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. 
            </p>

            <a href="#" class="main-products__item">
                <img src="./assets/img/product-1.png" alt="" class="main-products__item-img">
            </a>
        </section>
        <footer class="footer">
            <p class="footer__text">
                Todos os direitos reservados.
            </p>
        </footer>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
